<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cookie Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 320px;
    }
    #message {
      color: green;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .cookie-item {
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    .cookie-header {
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }
    .cookie-header:hover {
      background: #f5f5f5;
    }
    .cookie-details {
      margin-top: 5px;
      padding-left: 10px;
      font-size: 12px;
    }
    .hidden {
      display: none;
    }
    .delete-btn {
      margin-top: 5px;
      padding: 2px 6px;
      font-size: 12px;
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    .delete-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div>
    <div id="message"></div>
    <p><a href="#" id="openOptions">Options</a></p>
    <div style="display: flex;">Current Domain:&nbsp;<div id="currentTabDomain" style="font-weight: bold;">Loading...</div></div>
    <div style="display: flex;">Whitelist Status:&nbsp;<div id="whitelistStatus" style="font-weight: bold;">Loading...</div></div>
    <p><a href="#" id="toggleDomainWhitelist"></a></p>
    <button class="delete-btn" id="deleteCurrentTabCookies">Loading...</button>
    <div id="currentTabCookies"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
