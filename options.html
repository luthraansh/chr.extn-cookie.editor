<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    [class] {
      padding: 10px;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;          /* Center horizontally */
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 700px;
      height: 700px;
      border: 1px solid darkgray;
      display: flex;
      flex-direction: column;       /* Stack label + content vertically */
      box-sizing: border-box;
    }

    .title {
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
      width: 100%;
      text-align: center;
    }

    .message {
      color: green;
      font-weight: bold;
      box-sizing: border-box;
      width: 100%;
      max-height: 400px;
      overflow: auto;
      text-align: left;
      white-space: pre-line;   /* Allows wrapping */
      overflow-wrap: break-word;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .textarea-container {
      width: 70%;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      overflow: auto;
    }

    .button-container {
      width: 30%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }

    button {
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="title"></div>
    <div class="message" id="message">&nbsp;</div>
    <div class="content">
      <div class="textarea-container">
        <label for="whitelistedDomains">Whitelisted domains. Enter one domain per line (e.g., example.com):</label>
        <textarea id="whitelistedDomains" placeholder="foo.com&#10;bar.com"></textarea>
        <p></p>
        <label for="nonWhitelistedDomains">Non-Whitelisted Domains with Cookies:</label>
        <textarea id="nonWhitelistedDomains" placeholder="No cookies for non-whitelisted domains." disabled></textarea>
      </div>
      <div class="button-container">
        <p></p>
        <button id="save">Save Whitelist</button>
        <button id="deleteNonWhitelisted">Delete Non-Whitelisted</button>
        <button id="reload">Reload</button>
        <button id="close">Close</button>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
