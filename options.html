<!DOCTYPE html>
<html>
<head>
  <title>Whitelist Options</title>
  <style>
    [class] {
      padding: 5px;
    }

    .title {
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
      width: 100%;
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;          /* Center horizontally */
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      border: 1px solid darkgray;
      display: flex;
      flex-direction: column;       /* Stack label + content vertically */
      box-sizing: border-box;
    }

    #message {
      color: green;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .content {
      display: flex;
    }

    .textarea-container {
      width: 70%;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      overflow: auto;
    }

    .button-container {
      width: 30%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }

    button {
      margin: 5px;
      width: 100%;
    }
</style>
</head>
<body>
  <div class="container">
    <div class="title" id="title"></div>
    <div class="message" id="message">&nbsp;</div>
    <div class="content">
      <div class="textarea-container">
        <label for="whitelistTextArea">Whitelisted domains. Enter one domain per line (e.g., example.com):</label>
        <textarea id="whitelistTextArea" placeholder="foo.com&#10;bar.com"></textarea>
      </div>
      <div class="button-container">
        <p></p>
        <button id="saveWhitelist">Save Whitelist</button>
      </div>
    </div>
    <div class="content">
      <div class="textarea-container">
        <label for="nonWhitelistTextArea">Non-Whitelisted domains with cookies:</label>
        <textarea id="nonWhitelistTextArea" placeholder="No cookies for non-whitelisted domains." disabled></textarea>
      </div>
      <div class="button-container">
        <p></p>
        <label><input type="checkbox" id="deleteOnStartup" />&nbsp;Delete on startup</label>
        <button id="deleteNonWhitelisted">Delete Non-Whitelisted</button>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
